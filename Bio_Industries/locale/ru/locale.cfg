[mod-setting-description]
BI_Solar_Additions=Включает такие предметы как Солнечная ферма, Солнечная электростанция, Биоаккумулятор и Гигантскую подстанцию.
BI_Alt_Solar_Farm_Image=Если вам не нравится текущее изображение Солнечной фермы, используйте это.
BI_Bio_Fuel=Включает производство нефтяной продукции используя биотопливо
BI_Game_Tweaks_Stack_Size=Affects Stack Sizes of Raw-wood, Stone, Crushed-Stone, Concrete & Slag
BI_Game_Tweaks_Recipe=Recipes Affected: CONCRETE Remove: Iron Ore Add: Iron Stick, STONE-WALL Add: Iron Stick, RAIL Remove: Stone Add: Crushed-Stone, STEEL-AXE Remove: Iron-Stick Add: Iron-Axe
